name: Ruleset validator

on:
  workflow_dispatch:
  pull_request:
    types: [ready_for_review]
  release:
    types: [published]

jobs:
  validator:
    name: Ruleset validator
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
        env:
          COMPOSER_TOKEN: ${{ secrets.GH_TOKEN_FOR_COMPOSER_FOR_PRIVATE_REPOS }}

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "composer_dir={$(composer config cache-files-dir)}" >> $GITHUB_OUTPUT

      - name: Retrieve Composerâ€˜s cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.composer_dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install composer dependencies
        run: "composer install --no-interaction --no-progress --no-scripts"

      - name: Validate ruleset
        uses: szepeviktor/phpcs-ruleset-validator@v0.4.0
        with:
          xml_ruleset: IxDFCodingStandard/ruleset.xml
